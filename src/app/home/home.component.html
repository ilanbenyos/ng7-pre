<div class="home d-flex flex-column" *ngIf="user">
<h1 >Hello {{user.name}}</h1>
<section class="graph d-flex ">
  <div class="sales bg-primary border"></div>
  <div class="reports bg-success border ml-4"></div>

</section>
<section class="boxes d-flex">
  <div class="tasks">
    <app-block-header
      title="Tasks"
      [successCount]='user.tasks.length'
      [errorCount]='user.tasks.length'
    >
    </app-block-header>

  </div>

</section>
</div>
